<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form action="" name="">
      <label
        >Name <br /><input type="text" required placeholder="Name and Surname"
      /></label>
      <br />
      <label
        >Email <br /><input type="email" required placeholder="@mail.com"
      /></label>
      <br />
      <label>
        Enter password <br />
        <input type="password" required placeholder="password" minlength="8"
      /></label>
      <br />
      <label
        >Repeat password <br /><input
          type="password"
          required
          placeholder="repeat password "
          minlength="8"
      /></label>
      <br />

      <label>
        Choose your gender <br /><span
          >Man <input type="radio" name="Gender" value="Man" /></span></label
      ><br />
      <label
        ><span
          >Woman<input type="radio" name="Gender" value="Woman" /></span></label
      ><br />
      <label>Enter your age <br /><input type="number" min="0" /></label> <br />
      <label>
        Choose your course <br /><select name="" id="">
          <option value="">Front-end</option>
          <option value="">Back-end</option>
          <option value="">Project managment</option>
          <option value="">QA Manual</option>
        </select></label
      >
      <br />
      <label
        >Your full address <br />
        <textarea name="" id="" cols="30" rows="10"></textarea></label
      ><br />

      <label>I accept all rules <br /><input type="checkbox" /></label>
      <br />
      <button type="submit">Register</button>
      <button type="reset">Clear</button>
    </form>
  </body>
</html>
